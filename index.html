<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link

    <nav class="navbar">

        <div>

          <ul class="nav-links">
            <li>
              <a href="./index.html" class="nav-link">Home</a>

            </li>
          </ul>
        </div>
        <!-- Logo -->
        <img src="./images/logo-white.svg" alt="Logo" class="nav-logo" />
        <!-- Cart icon -->
        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <span class="cart-item-count">1</span>
        </div>
      </div>
    </nav>
    <!-- Hero -->
    <section class="hero">
      <div class="hero-container">
        <h1 class="text-slanted">rest, relax, unwind</h1>
        <h3>Embrace your choices- we do</h3>
        <a href="products.html" class="hero-btn">Shop Now</a>
      </div>
    </section>
    <!-- Sidebar -->
    <div class="sidebar-overlay">
      <aside class="sidebar">
        <button class="sidebar-close">
          <i class="fas fa-times"></i>
        </button>

        <ul class="sidebar-links">
          <li>

              <i class="fas fa-couch fa-fw"></i>Products</a
            >
          </li>
          <li>
            <a href="./about.html" class="sidebar-link">
              <i class="fas fa-book fa-fw"></i>About</a
            >
          </li>
        </ul>
      </aside>
    </div>
    <!-- Cart -->
    <div class="cart-overlay">
      <aside class="cart">
        <button class="cart-close">
          <i class="fas fa-times"></i>
        </button>
        <header>
          <h3 class="text-slanted">Your Bag</h3>
        </header>
        <!-- Cart items -->
        <div class="cart-items"></div>
        <!-- Footer -->
        <footer>
          <h3 class="cart-total text-slanted">Total: $12.99</h3>
          <button class="cart-checkout btn">Checkout</button>
        </footer>
      </aside>
    </div>
    <!-- Featured Products -->
    <div class="section featured">
      <div class="title">
        <h2><span>/</span> featured</h2>
      </div>
      <div class="featured-center section-center">
